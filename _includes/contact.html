<section id="contact" class="page-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mt-0">Contact us</h2>
        <hr class="divider my-4">
        <p class="text-muted mb-5">{{ site.data.footer.contact.text }}</p>
      </div>
    </div>

    <div class="row justify-content-center">
      
      {% assign fa = action.icon_type | default: "fas" %}

      <div class="col ml-auto text-center">
        <i class="{{ fa }} fa-envelope fa-3x mb-3 text-muted"></i>
        <a class="d-block" href="mailto:hello@artisans.io">E-Mail</a>
      </div>

      <div class="col ml-auto text-center">
        <i class="fab fa-facebook fa-3x mb-3 text-muted"></i>
        <a class="d-block" href="https://www.facebook.com/artisans.software.craftmenship">Facebook</a>
      </div>

      <div class="col ml-auto text-center">
        <i class="fab fa-linkedin fa-3x mb-3 text-muted"></i>
        <a class="d-block" href="https://www.linkedin.com/company/artisans-io/">Linkedin</a>
      </div>
      
    </div>
  </div>
</section>
