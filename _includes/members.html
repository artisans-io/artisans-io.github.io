<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container">

    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">

    <div class="row justify-content-center">
      {% for member in site.data.members.members %}
      <div class="col-lg-3 col-md-6 text-center">
        <div class="member-box">
          <img class="fa fa-4x text-primary" src="{{ member.image }}" alt="{{ member.title }}">
          <h3 class="h4 mb-2 text-primary">{{ member.title }}</h3>
          <p class="mb-0">{{ member.text }}</p><!-- text-white-50 -->
        </div>
      </div>
      {% endfor %}
    </div>


    

  </div>
</section>

<section class="page-section bg-primary" id="team-photo">
  <div class="container">
    <h2 class="text-center mt-0 text-white">Meeting in Kraków, 2023</h2>
    <hr class="divider my-4">
    <img src="{{ '/assets/img/meetings/team3.jpg' | relative_url }}" alt="artisans.io Team" class="img-fluid">
    
    <hr class="divider my-4">
    <h2 class="text-center mt-0 text-white">Meeting in Poznań, 2023</h2>
    <hr class="divider my-4">
    <img src="{{ '/assets/img/meetings/team4.jpg' | relative_url }}" alt="artisans.io Team" class="img-fluid">
  </div>
</section>
